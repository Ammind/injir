<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Еко-лавка "Інжир"</title>
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/icons.css">
    <link rel="stylesheet" href="css/responsee.css">
    <link rel="stylesheet" href="owl-carousel/owl.carousel.css">
    <link rel="stylesheet" href="owl-carousel/owl.theme.css">
    <!-- CUSTOM STYLE -->
    <link rel="stylesheet" href="css/template-style.css">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,700,800&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/validation.js"></script>
</head>

<body class="size-1140">
    <header role="banner">
        <!-- Top Navigation -->
        <nav class="background-white background-primary-hightlight">
            <div class="line">
                <div class="s-12 l-2">
                    <a href="index.html" class="logo"><img src="img/logo-free.png" alt=""></a>
                </div>
                <div class="top-nav s-12 l-10">
                    <p class="nav-text"></p>
                    <ul class="right chevron">
                        <li><a href="index.html">Інжир</a></li>
                        <li><a href="products.html">Товари</a></li>
                        <li><a href="gallery.html">Фото</a></li>
                        <li><a href="about.html">Актуальні новини</a></li>
                        <li><a href="contact.html">Контакти</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- MAIN -->
    <main role="main">
        <!-- Content -->
        <article>
            <header class="section background-primary text-center">
                <h1 class="text-white margin-bottom-0 text-size-50 text-thin text-line-height-1">Зв'язок з нами</h1>
            </header>
            <div class="section background-white">
                <div class="line">
                    <div class="margin">

                        <!-- Company Information -->
                        <div class="s-12 m-12 l-6">
                            <h2 class="text-uppercase text-strong margin-bottom-30">Як нас знайти</h2>
                            <div class="float-left">
                                <i class="icon-placepin background-primary icon-circle-small text-size-20"></i>
                            </div>
                            <div class="margin-left-80 margin-bottom">
                                <h4 class="text-strong margin-bottom-0">Адреса</h4>
                                <p>вул. Небесної Сотні, 116А<br> Полтава
                                    <br> Україна
                                </p>
                            </div>

                            <div class="float-left">
                                <i class="icon-smartphone background-primary icon-circle-small text-size-20"></i>
                            </div>
                            <div class="margin-left-80">
                                <h4 class="text-strong margin-bottom-0">Телефон</h4>
                                <p>050 862 5018
                                </p>
                            </div>
                        </div>

                        <!-- Contact Form -->
                        <div class="s-12 m-12 l-6">
                            <h2 class="text-uppercase text-strong margin-bottom-30">Зв'язок з нами</h2>
                            <form class="customform">
                                <div class="line">
                                    <div class="margin">
                                        <div class="s-12 m-12 l-6">
                                            <input name="email" class="required email border-radius" placeholder="Your e-mail" title="Your e-mail" type="text" />
                                        </div>
                                        <div class="s-12 m-12 l-6">
                                            <input name="name" class="name border-radius" placeholder="Your name" title="Your name" type="text" />
                                        </div>
                                    </div>
                                </div>
                                <div class="s-12">
                                    <input name="subject" class="subject border-radius" placeholder="Subject" title="Subject" type="text" />
                                </div>
                                <div class="s-12">
                                    <textarea name="message" class="required message border-radius" placeholder="Your message" rows="3"></textarea>
                                </div>
                                <div class="s-12 m-12 l-4"><button class="submit-form button background-primary border-radius text-white" type="submit">Submit Button</button></div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </article>

        <!-- MAP -->
        <div class="s-12 grayscale center">
            <iframe src="https://www.google.com/maps/@49.5764385,34.5798685,17z" width="100%" height="450" frameborder="0" style="border:0"></iframe>
        </div>
    </main>


    <script type="text/javascript" src="js/responsee.js"></script>
    <script type="text/javascript" src="owl-carousel/owl.carousel.js"></script>
    <script type="text/javascript" src="js/template-scripts.js"></script>

</body>

</html>
